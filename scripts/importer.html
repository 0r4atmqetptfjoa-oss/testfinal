<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Importer</title>
    <style>
        body { font-family: sans-serif; padding: 2em; background-color: #1d232a; color: #a6adbb; }
        h1 { color: #f8fafc; }
        button { background-color: #7c3aed; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:disabled { background-color: #585e66; cursor: not-allowed; }
        #log { white-space: pre-wrap; background-color: #111; padding: 1em; border-radius: 5px; margin-top: 1em; font-family: monospace; max-height: 400px; overflow-y: auto; }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>Panou de Import Date în Firestore</h1>
    <p>Acest panou va încărca fișierul <strong>ofiter_directa_geniu.json</strong>. Asigură-te că se află în <strong>/public/data/specialties/</strong>.</p>
    <button id="importButton">Începe Importul pentru GENIU</button>
    <div id="log">Aștept comenzi...</div>

    <script type="module">
        // --- PASUL 1: ADAUGĂ CONFIGURAREA FIREBASE AICI ---
        const firebaseConfig = {
            // !!! ÎNLOCUIEȘTE ACEST OBIECT CU 'firebaseConfig' AL TĂU !!!
            apiKey: "AIzaSyCbx6Ce5PTs_Np3_b04LiT_5IAzlA-l0dQ",
  authDomain: "testfinal-razvan.firebaseapp.com",
  projectId: "testfinal-razvan",
  storageBucket: "testfinal-razvan.firebasestorage.app",
  messagingSenderId: "343403548490",
  appId: "1:343403548490:web:3f4b9e5731dc50d702fbb3"
};

        // --- NU MODIFICA NIMIC SUB ACEST PUNCT ---

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const logElement = document.getElementById('log');
        const importButton = document.getElementById('importButton');

        function log(message, type = 'info') {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (type === 'success') p.classList.add('success');
            if (type === 'error') p.classList.add('error');
            logElement.appendChild(p);
            logElement.scrollTop = logElement.scrollHeight;
        }

        async function startImport() {
            importButton.disabled = true;
            log('Încep operațiunea de import pentru modulul GENIU...');

            const file = "ofiter_directa_geniu.json";

            try {
                const response = await fetch(`/public/data/specialties/${file}`);
                if (!response.ok) throw new Error(`Network response was not ok for ${file}`);
                const data = await response.json();

                const [category, track, ...branchParts] = file.replace('.json', '').split('_');
                const branch = branchParts.join(' ');
                const docId = `${category}_${track}_${branchParts.join('')}`;

                log(`Procesez: ${file}`);

                const specialtyRef = doc(db, 'specialties', docId);
                await setDoc(specialtyRef, { category, track, branch, lastUpdated: new Date() });

                // Import Summaries
                if (data.summaries && data.summaries.length > 0) {
                    const summariesBatch = writeBatch(db);
                    const summariesCollectionRef = collection(db, 'specialties', docId, 'summaries');
                    data.summaries.forEach(summary => {
                        const newSummaryRef = doc(summariesCollectionRef);
                        summariesBatch.set(newSummaryRef, summary);
                    });
                    await summariesBatch.commit();
                    log(`> SUCCES: Am adăugat ${data.summaries.length} rezumate.`, 'success');
                }

                // Import Questions
                if (data.questions && data.questions.length > 0) {
                    const questionsBatch = writeBatch(db);
                    const questionsCollectionRef = collection(db, 'specialties', docId, 'questions');
                    data.questions.forEach(question => {
                        const newQuestionRef = doc(questionsCollectionRef);
                        questionsBatch.set(newQuestionRef, question);
                    });
                    await questionsBatch.commit();
                    log(`> SUCCES: Am adăugat ${data.questions.length} întrebări.`, 'success');
                }

            } catch (error) {
                log(`> EROARE la procesarea fișierului ${file}: ${error.message}`, 'error');
            }

            log('*** IMPORT FINALIZAT! ***', 'success');
            importButton.disabled = false;
        }

        importButton.addEventListener('click', startImport);
    </script>
</body>
</html>
